name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libgtest-dev cmake

    - name: Build GoogleTest manually
      run: |
        cd /usr/src/googletest
        sudo cmake .
        sudo make
        # Копируем библиотеки в стандартное место
        sudo cp googletest/lib*.a /usr/lib/ 2>/dev/null || sudo cp lib/libgtest*.a /usr/lib/
        # Альтернативно, если библиотеки в другом месте:
        find . -name "libgtest*.a" -exec sudo cp {} /usr/lib/ \;

    - name: Build application and tests
      run: make test
